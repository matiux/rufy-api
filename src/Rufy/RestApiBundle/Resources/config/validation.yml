      - NotBlank:
          message: Status deve essere fornito
      - Type:
          type: integer
          message: Il valore {{ value }} non è un {{ type }} valido.
    table_name:
      - NotBlank:
          message: Inserire il tavolo
      - Type:
          type: string
          message: Il valore {{ value }} non è un {{ type }} valido.
    customer:
      - NotBlank:
