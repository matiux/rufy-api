  properties:
    name:
      - Type:
          type: string
          message: Il valore {{ value }} non è un {{ type }} valido.
    phone:
      - Type:
          type: string
          message: Il valore {{ value }} non è un {{ type }} valido.
    email:
      - Email:
          message: The email "{{ value }}" is not a valid email.
          checkMX: true
    privacy:
      - Type:
          type: bool
          message: Il valore {{ value }} non è un {{ type }} valido.
    newsletter:
      - Type:
          type: bool
          message: Il valore {{ value }} non è un {{ type }} valido.
    restaurant:
      - NotNull:
          message: Indicare il ristorante del Customer.

