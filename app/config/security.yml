security:

    encoders:
        Rufy\RestApiBundle\Entity\User:
        #Symfony\Component\Security\Core\User\User:
            algorithm: sha512

    #Gli utenti con il ruolo ROLE_ADMIN avranno anche il ruolo ROLE_USER e ROLE_READER.
    role_hierarchy:
        ROLE_USER:          ROLE_READER
        ROLE_ADMIN:         [ROLE_USER, ROLE_READER]

    providers:
        users:
            entity: { class: RufyRestApiBundle:User }

#        in_memory:
#            memory:
#                users:
#                    silvia:
#                        password: $2a$12$HSBmWvUZDiZM/IQFtP12L.drU7vKWz9PCNrNxH3BQodbVEHmbnxbO
#                        roles: 'ROLE_READER'
#                        #010487
#                    matiux:
#                        password: $2a$12$FrQbVGNmmmB.Db2VjdVcqO6SxVbzTb6F1l0lvrCHW3nv4RSj5qRTa
#                        roles: 'ROLE_USER'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        default:
            http_basic: ~
            stateless: true

    access_control:
        - { path: ^/api, roles: ROLE_USER  }
